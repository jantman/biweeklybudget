language: python
sudo: false

cache: pip

services:
  - mysql

addons:
  apt:
    packages:
      - google-chrome-stable

before_install:
  - mysql -u root -h 127.0.0.1 -e 'CREATE DATABASE budgettest;'
  - mysql -u root -h 127.0.0.1 -e 'CREATE DATABASE budgettest27;'
  - mysql -u root -h 127.0.0.1 -e 'CREATE DATABASE budgettest36;'

env:
  global:
    - DB_CONNSTRING='mysql+pymysql://root@127.0.0.1:3306/budgettest?charset=utf8mb4'
    - SETTINGS_MODULE=biweeklybudget.tests.fixtures.test_settings
    - secure: ""
    - secure: ""

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "2.7"
      env: TOXENV=acceptance27 DB_CONNSTRING='mysql+pymysql://root@127.0.0.1:3306/budgettest27?charset=utf8mb4'
    - python: "3.6"
      env: TOXENV=acceptance36 DB_CONNSTRING='mysql+pymysql://root@127.0.0.1:3306/budgettest36?charset=utf8mb4'
    - python: "3.6"
      env: TOXENV=docs

install:
- virtualenv --version
- git config --global user.email "travisci@jasonantman.com"
- git config --global user.name "travisci"
- pip install tox codecov boto3
- pip freeze
- virtualenv --version
- wget -N http://chromedriver.storage.googleapis.com/2.33/chromedriver_linux64.zip -P ~/
- unzip ~/chromedriver_linux64.zip -d ~/
- rm ~/chromedriver_linux64.zip
- chmod +x ~/chromedriver
- cp ~/chromedriver ~/bin/

script:
  - tox -r

after_success:
  - codecov
  - ./testresults2s3.py

after_failure:
  - ./testresults2s3.py

notifications:
  email:
    on_failure: always
  pushover:
    users:
    - secure: ""
    api_key:
      secure: ""
branches:
  except:
    - "/^noci-.*$/"
